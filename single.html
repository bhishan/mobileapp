<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" /> 
    <meta name="format-detection" content="telephone=no" />
     <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi;" />
        
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
     <link rel="stylesheet" type="text/css" href="css/jquery.mobile.pagination.css" />    
  <link rel="stylesheet" href="css/jquery.mobile.iscrollview.css" />
  <link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css" />
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/libs/handlebars.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="js/SocialSharing.js"></script>
  <script src="js/iscroll.js" type="text/javascript"></script>
  <script src="js/jquery.mobile.iscrollview.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
 
        <title>Single Post</title>
    </head>
    <body>
      <div class="hwrapper" id="single-post-page" data-role="page">
        <div class="panel left" data-role="panel" data-position="left" data-display="push" id="panel-left">
          <ul>
            <li class="home"><a href="javascript:window.location.href='index.html'" title="Home" data-rel="close">Home</a></li>
            <li class="blog"><a href="blog.html" title="Blog" data-rel="close" >Blog</a></li>
            <li class="mywork"><a href="portfolio.html" title="My Work" data-rel="close">My Work</a></li>
            <li class="contact"><a href="contact.html" title="Contact" data-rel="close">Contact</a></li>
            <li class="report"><a href="#" title="Report" data-rel="close">Report Bug</a></li>
          </ul>
        </div>
        <div class="header" data-role="header">
          <span class="open left"><a href="#panel-left">&#61641;</a></span>
          <span class="title">TheLacunaBlog</span>
          <span class="open right"><a href="#panel-right">&#9776;</a></span>
        </div><!-- /#header -->
        <div class="panel right" data-role="panel" data-position="right" data-display="overlay" id="panel-right">

          <ul>
            <li class="how-tos"><a href="javascript:window.location.href='category.html?cat=how-tos'" title="How Tos" data-rel="close">How Tos</a></li>
            <li class="freebies"><a href="javascript:window.location.href='category.html?cat=freebies'" title="Freebies" data-rel="close" >Freebies</a></li>
            <li class="useful-tools"><a href="javascript:window.location.href='category.html?cat=useful-tools'" title="Useful Tools" data-rel="close">Useful Tools</a></li>
            <li class="blogging"><a href="javascript:window.location.href='category.html?cat=blogging'" title="Blogging" data-rel="close">Blogging</a></li>
            <li class="miscellaneous"><a href="javascript:window.location.href='category.html?cat=miscellaneous'" title="Miscellaneous" data-rel="close">Miscellaneous</a></li>
          </ul>
        </div>
    <div id="blog-content" data-role="content">

        <div id="single-data"></div>

        <script id="single-template" type="text/x-handlebars-template">
            <h1 style="whitespace:normal">{{{title}}}</h1>
            <strong>By {{{author.name}}} on {{prettifyDate date}}, Under Category: [{{categories.0.title}}] </strong>
            {{{content}}}
            {{share title url}}
        <div data-role="collapsible" data-mini="true" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-theme="a" data-content-theme="a">
            <h3>View {{comments.length}} Comments</h3>
            {{#each comments}}
                <h3>{{{name}}}</h3>{{date}}
                <p>{{{content}}}</p>
                <hr>
            {{/each}}
         </div>
            
        <div data-role="popup" id="popupComment" class="ui-content" data-theme="a">
<form action="" onsubmit="loading();app.commentSubmit(document.getElementById('name').value, document.getElementById('email').value, document.getElementById('comment').value, {{{id}}});">
                     <label>Name: </label>
          <input type = "text" id = "name" value = "" pattern=".{3,}" required title="3 characters minimum" size="3"/>
                <label>Email: </label>
          <input type = "email" id = "email" value = "" required />
                    <label>Comment: </label>
                 <textarea cols="40" rows="8" pattern=".{20,}" required title="20 characters minimum" id="comment"></textarea> 
        <br />
        
        <input type="submit" value="Submit" onclick="" /> 
</form>
</div>
        </script>

</div>
    <div class="footer" data-id="footer" data-role="footer" data-tap-toggle="true" >
        <div data-role="navbar" data-theme="b" data-content-theme="b">
		<ul>
			<li><a href="javascript:share()" data-transition="slidedown">Share</a></li>
			<li><a href="#popupComment" data-rel="popup" data-position-to="window" data-transition="slidedown">Comment</a></li>
		
		</ul>
	</div> </div>

        <script type="text/javascript">
            app.single();
            $('form').on('submit',function(e) {
      e.preventDefault();
      
});

        </script>
    </body>
</html>
